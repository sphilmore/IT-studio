<div>
    <ul *ngFor="let term of slangTerms; let i = index">
        <li>
            <h3>{{ term.title }}</h3>
            <p>{{ term.content }}</p>
            <small>ID: {{ term.id }}</small>
            <button mat-button color="warn" (click)="onDelete(term._id)">DELETE</button> <!-- 确保用term._id -->
        </li>
    </ul>
    
</div>
